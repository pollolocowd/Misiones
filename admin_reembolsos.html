
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administrar Reembolsos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .solicitud {
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .solicitud strong {
      color: #333;
    }
    input[type="password"], button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2MlMhFSi6zVx26tSCxQH_zf7DomtNtJE",
      authDomain: "banca-comisiones.firebaseapp.com",
      databaseURL: "https://banca-comisiones-default-rtdb.firebaseio.com/",
      projectId: "banca-comisiones",
      storageBucket: "banca-comisiones.appspot.com",
      messagingSenderId: "13645114022",
      appId: "1:13645114022:web:c69d46b83b12cf20cb6267"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const claveAdmin = "Pago"; // tu clave secreta

    async function cargarSolicitudes() {
      const container = document.getElementById("solicitudes");
      container.innerHTML = "";
      const snapshot = await get(ref(db, "reembolsos"));
      if (!snapshot.exists()) {
        container.innerHTML = "<p>No hay solicitudes pendientes.</p>";
        return;
      }

      const data = snapshot.val();
      for (const user in data) {
        for (const id in data[user]) {
          const solicitud = data[user][id];
          if (solicitud.estado === "pendiente") {
            const div = document.createElement("div");
            div.className = "solicitud";
            div.innerHTML = `
              <p><strong>Usuario:</strong> ${user}</p>
              <p><strong>Producto:</strong> ${solicitud.producto}</p>
              <p><strong>Monto:</strong> $${solicitud.monto}</p>
              <input type="password" placeholder="Clave admin" id="clave-${user}-${id}" />
              <button onclick="aprobar('${user}', '${id}', ${solicitud.monto})">Aprobar</button>
            `;
            container.appendChild(div);
          }
        }
      }
    }

    window.aprobar = async function(user, id, monto) {
      const claveInput = document.getElementById("clave-" + user + "-" + id).value.trim();
      if (claveInput !== claveAdmin) {
        alert("Clave incorrecta");
        return;
      }

      const userRef = ref(db, "usuarios/" + user);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        alert("Usuario no encontrado");
        return;
      }

      const userData = snapshot.val();
      const nuevoSaldo = (userData.saldo || 0) + monto;
      await update(userRef, { saldo: nuevoSaldo });
      await update(ref(db, `reembolsos/${user}/${id}`), { estado: "aprobado" });

      alert("Reembolso aprobado. Nuevo saldo: $" + nuevoSaldo);
      cargarSolicitudes();
    };

    window.addEventListener("DOMContentLoaded", cargarSolicitudes);
  </script>
</head>
<body>
  <h2>Solicitudes de Reembolso</h2>
  <div id="solicitudes">Cargando...</div>
</body>
</html>
