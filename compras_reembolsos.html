<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: inline-block;
    }
    img {
      max-width: 100%;
      height: 150px;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update, push, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD2MlMhFSi6zVx26tSCxQH_zf7DomtNtJE",
      authDomain: "banca-comisiones.firebaseapp.com",
      databaseURL: "https://banca-comisiones-default-rtdb.firebaseio.com/",
      projectId: "banca-comisiones",
      storageBucket: "banca-comisiones.appspot.com",
      messagingSenderId: "13645114022",
      appId: "1:13645114022:web:c69d46b83b12cf20cb6267"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userKey = localStorage.getItem("codigo");
    let saldoActual = 0;

    const productos = [
      { nombre: "Audífonos inalámbricos", precio: 150, img: "https://via.placeholder.com/150" },
      { nombre: "Camisa deportiva", precio: 100, img: "https://via.placeholder.com/150" },
      { nombre: "Powerbank 10000mAh", precio: 70, img: "https://via.placeholder.com/150" },
      { nombre: "Mini bocina Bluetooth", precio: 200, img: "https://via.placeholder.com/150" },
      { nombre: "Smartwatch básico", precio: 500, img: "https://via.placeholder.com/150" },
    ];

    async function cargarSaldo() {
      const snap = await get(ref(db, "usuarios/" + userKey));
      if (snap.exists()) {
        const data = snap.val();
        saldoActual = data.saldo || 0;
        document.getElementById("saldo").innerText = `Saldo: $${saldoActual}`;
      }
    }

    async function comprar(index, btn) {
      const producto = productos[index];
      if (saldoActual < producto.precio) {
        alert("Saldo insuficiente");
        return;
      }

      saldoActual -= producto.precio;
      await update(ref(db, "usuarios/" + userKey), { saldo: saldoActual });

      document.getElementById("saldo").innerText = `Saldo: $${saldoActual}`;
      btn.innerText = "Recomprar";
      btn.disabled = false;
      btn.onclick = () => solicitarRecompra(producto, btn);
    }

    async function solicitarRecompra(producto, btn) {
      const solicitud = {
        producto: producto.nombre,
        precio: producto.precio,
        estado: "pendiente",
        timestamp: Date.now()
      };

      await push(ref(db, "recompras/" + userKey), solicitud);

      alert("Tu solicitud de recompra fue enviada. Espera que el administrador libere el saldo.");

      // Desactiva temporalmente el botón para evitar múltiples solicitudes
      btn.disabled = true;
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (!userKey) {
        alert("No has iniciado sesión. Redirigiendo...");
        location.href = "index.html"; // Asegúrate de tener esta página
        return;
      }

      cargarSaldo();

      const contenedor = document.getElementById("productos");
      productos.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nombre}">
          <h4>${p.nombre}</h4>
          <p>Precio: $${p.precio}</p>
          <button>Comprar</button>
        `;
        const btn = card.querySelector("button");
        btn.onclick = () => comprar(i, btn);
        contenedor.appendChild(card);
      });
    });
  </script>
</head>
<body>
  <h2 id="saldo">Saldo: $0</h2>
  <div id="productos"></div>
</body>
</html>
